<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fade animation</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/script.js"></script>
  </head>
  <body>
    <h1>Creativity House</h1>

    <main class="main">
      <section class="main__box" data-fade="fade-up">fade-up</section>
      <section class="main__box" data-fade="fade-right">fade-right</section>
      <section class="main__box" data-fade="fade-down">fade-down</section>
      <section class="main__box" data-fade="fade-left">fade-left</section>
    </main>
  </body>
</html>
